<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Contact Form Page of Multi-Page Student Portfolio Website -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Student Portfolio</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Common Header and Navigation Bar (Appears on all pages) -->
    <header class="site-header">
        <div class="logo">Rishabh Salt</div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p class="section-intro">
                If you would like to get in touch, please fill out the contact form below.
            </p>

            <!-- Properly styled Contact Form -->
            <form class="contact-form" action="#" method="post">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Subject Field -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <p>&copy; 2025 Rishabh Salt. All rights reserved.</p>
    </footer>
</body>
</html>
